name: E2E Tests - Preview Environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  e2e-preview:
    name: E2E Tests on Preview
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to complete
        run: |
          echo "⏳ Waiting 5 minutes for Coolify deployment to complete..."
          echo "Started at: $(date)"
          sleep 300
          echo "Finished waiting at: $(date)"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build

      - name: Install Playwright browsers
        run: pnpm --filter e2e exec playwright install --with-deps

      - name: Run E2E tests against preview
        env:
          BASE_URL: https://preview.hivepal.app
          ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
        run: pnpm --filter e2e test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-preview-test-results
          path: apps/e2e/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-preview-playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 7

      - name: Comment on commit with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `${emoji} E2E tests on preview.hivepal.app ${status}\n\n[View test results](${runUrl})`
            });
