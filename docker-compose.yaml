services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      tags:
        - hive-pal-backend
    environment:
      NODE_ENV: production
      ADMIN_USERNAME: ${ADMIN_EMAIL:-admin@hivepal.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/beekeeper}
      PROMETHEUS_API_KEY: ${PROMETHEUS_API_KEY:-prometheus-secret-token}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_REJECT_UNAUTHORIZED: ${SMTP_REJECT_UNAUTHORIZED}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      FROM_EMAIL: noreply@hivepal.app
      FRONTEND_URL: ${FRONTEND_URL:-https://preview.hivepal.app}
      # S3 Storage (for audio recordings)
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      AUDIO_MAX_FILE_SIZE: ${AUDIO_MAX_FILE_SIZE:-52428800}
    depends_on:
      - postgres
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      tags:
        - hive-pal-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${API_URL}

  postgres:
    image: postgres:14
    ports:
      - '6543:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beekeeper
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d beekeeper']
      interval: 10s
      timeout: 5s
      retries: 5
  # Prometheus
volumes:
  postgres_data_prod:
  prometheus_data:
  grafana_data:
  loki-data:
