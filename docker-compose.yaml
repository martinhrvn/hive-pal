
services:

  migrations:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    command: /bin/sh -c "cd /app/ && npx prisma migrate deploy"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/beekeeper?schema=public"
    depends_on:
      postgres:
        condition: service_healthy
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      tags:
        - hive-pal-backend
    environment:
      NODE_ENV: production
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      JWT_SECRET: very_secret_jwt_secret
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/beekeeper?schema=public"
    depends_on:
      - postgres
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      tags:
          - hive-pal-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost

  postgres:
    image: postgres:14
    ports:
      - "6543:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beekeeper
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d beekeeper" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
    postgres_data_prod: