# Project identification
sonar.projectKey=hive-pal
sonar.organization=martinhrvn

# Define projects to analyze
sonar.modules=backend,frontend

# Global exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,apps/e2e/**
# Global password security exclusion
sonar.issue.ignore.multicriteria=1
sonar.issue.ignore.multicriteria.1.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.1.resourceKey=**/test/**/*

# Backend configuration
backend.sonar.projectName=Backend
backend.sonar.projectBaseDir=apps/backend
backend.sonar.sources=src
backend.sonar.tests=test,__tests__

# Frontend configuration
frontend.sonar.projectName=Frontend
frontend.sonar.projectBaseDir=apps/frontend
frontend.sonar.sources=src
frontend.sonar.tests=test,__tests__

